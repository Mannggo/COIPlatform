<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css" />
		<link href="../node_modules/materialize-css/dist/css/icon.css" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/index.css" />
	</head>

	<body ng-app='index' ng-controller="indexCtrl">
        <script type="text/javascript">
            function changeFrameHeight(id) {
                var ifm = document.getElementById(id);
                ifm.style.height = ( document.documentElement.clientHeight - 120) +'px';
            }
            window.onload = function() {
                changeFrameHeight('contentIframe');
                changeFrameHeight('navBar');
			}
            window.onresize = function() {
                changeFrameHeight('contentIframe');
                changeFrameHeight('navBar');
            }
        </script>
		<div class="row">
			<nav class="col s12 black white-text">
				<div class="nav-wrapper ">
					<a href="#" class="brand-logo"><i class="material-icons tiny ">dashboard</i>Dashboard Of iG</a>
					<ul id="" class="right">
						<li>
							<a class="right waves-light waves-effect" ng-click="showModal('#updatePsw')">修改密码</a>
						</li>
						<li>
							<a class="right waves-light waves-effect" ng-click="logout()">登出</a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="row">

			<div style="width: 20px" class="col hide-on-small-only"></div>
			<ul class="collapsible col m2 s12 " data-collapsible="accordion" id="navBar" onload="changeFrameHeight('navBar')">
				<li>
					<div class="collapsible-header"><i class="material-icons tiny ">perm_identity</i>人员管理</div>

					<div class="collapsible-body">
						<div class="collection">
							<a ng-click="changeContent('../user/user.html')" class="collection-item grey-text center-align">管理人员</a>
							<a ng-click="changeContent('../user/role.html')" class="collection-item grey-text center-align">角色管理</a>
						</div>
					</div>
				</li>
				<li>
					<div class="collapsible-header"><i class="material-icons tiny ">view_module</i>组织&机构管理</div>
					<div class="collapsible-body">
						<a ng-click="changeContent('../org/org.html')" class="collection-item grey-text center-align">组织管理</a>
					</div>
				</li>
				<li>
					<div class="collapsible-header"><i class="material-icons tiny ">supervisor_account</i>角色管理</div>
					<div class="collapsible-body">
						<p>Lorem ipsum dolor sit amet.</p>
					</div>
				</li>
			</ul>

			<div id="content" class="row col m9 s12">
				<iframe src="" frameborder="no" class="col s12" id="contentIframe" onload="changeFrameHeight('contentIframe')"></iframe>
			</div>
		</div>
		<div id="updatePsw" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4 >修改登录密码</h4>
				<div class="row">
					<form class="col s12" id="insertForm">
						<div class="row">
							<div class="input-field col s12">
								<input type="password" class="validate" ng-model="changeForm.oldPsw">
								<label>当前密码</label>
							</div>
							<div class="input-field col s12">
								<input  type="password" class="validate" ng-model="changeForm.newPsw">
								<label>新密码</label>
							</div>
							<div class="input-field col s12">
								<input  type="password" class="validate" ng-model="changeForm.newPswRepeat">
								<label>重复输入</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<a href="" class="modal-action waves-effect waves-green btn-flat light-green  white-text" ng-click="changePsw()">确认</a>
				<a href="" class="modal-action modal-close waves-effect waves-green btn-flat black white-text">取消</a>
			</div>
		</div>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
		<script src="../node_modules/angular/angular.js"></script>
		<script src="../app.js"></script>
		<script src="js/index.js"></script>
	</body>

</html>
