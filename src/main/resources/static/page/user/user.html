<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/user.css" />
	</head>

	<body ng-app='user' ng-controller='userCtrl'>
		<div class="container">
			<div class="tableView">
				<table class="striped centered responsive-table">
					<thead>
						<tr>
							<th data-field="id">用户名</th>
							<th data-field="name">真实姓名</th>
							<th data-field="price">记录创建者</th>
							<th data-field="price">用户名</th>
							<th data-field="price">邮箱</th>
							<th data-field="opera">操作</th>
						</tr>
					</thead>

					<tbody ng-cloak>
						<tr ng-repeat="x in listData">
							<td>{{x.username}}</td>
							<td>{{x.realname}}</td>
							<td>{{x.createByName}}</td>
							<td>{{x.username}}</td>
							<td>{{x.email}}</td>
							<td>编辑/删除</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
		<script src="../node_modules/angular/angular.js"></script>
		<script src="../base.js"></script>
		<script src="js/user.js"></script>
	</body>

</html>
