<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/user.css" />
	</head>

	<body ng-app='user' ng-controller='userCtrl' ng-cloak>
		<div class="">
			<div class="tableView">
				<div class="row">
					<div class="col s6 m4" ng-repeat="x in listData">
						<div class="card light-green darken-1">
							<div class="card-content white-text row">
								<img class="responsive-img circle col s3" src="http://materializecss.com/images/yuna.jpg">
								<span class="card-title col s9">{{x.username}}</span>
								<hr />
								<table class="">
									<tr>
										<td>真实姓名:{{x.realname}}</td>
										<td>组织：{{x.orgName}}</td>
									</tr>
									<tr>
										<td>联系电话：{{x.tel}}</td>
										<td>e-mail:{{x.email}}</td>
									</tr>
								</table>
							</div>
							<div class="card-action">
								<a class="btn btn-floating black waves-effect waves-light" ng-click="showModal('#editModal',x)"><i class="material-icons">create</i></a>
								<a class="btn-floating grey waves-effect waves-light" ng-click="showModal('#delModal')"><i class="material-icons">close</i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="editBar centerd">
				<div class="fixed-action-btn horizontal click-to-toggle">
					<a class="btn-floating btn-large black">
						<i class="material-icons">menu</i>
					</a>
					<ul>
						<li>
							<a class="btn-floating light-green waves-effect waves-light" ng-click="showModal('#addModal')"><i class="material-icons">add</i></a>
						</li>
						<li>
							<a class="btn-floating blue-grey waves-effect waves-light"><i class="material-icons">search</i></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 编辑模态框 -->
		<div id="editModal" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4>编辑</h4>
				<hr />
				<div class="row">
					<form class="col s12">
						<div class="row">
							<div class="input-field col s6">
								<input id="icon_telephone" type="tel" class="validate" value="{{temp.igUserId}}" disabled>
								<label for="icon_telephone">No.</label>
							</div>
							<div class="input-field col s6">
								<input id="icon_telephone" type="tel" class="validate" value="{{temp.gender == 'F' ? '男' : '女'}}">
								<label for="icon_telephone">Gender</label>
							</div>
							<div class="input-field col s6">
								<input id="icon_telephone" type="tel" class="validate" value="{{temp.username}}">
								<label for="icon_telephone">User Name</label>
							</div>
							<div class="input-field col s6">
								<input id="icon_realname" type="text" class="validate" value="{{temp.realname}}">
								<label for="icon_realname">Real name</label>
							</div>
							<div class="input-field col s6">
								<input id="icon_telephone" type="tel" class="validate" value="{{temp.tel}}">
								<label for="icon_telephone">Tel</label>
							</div>
							<div class="input-field col s6">
								<input id="icon_telephone" type="tel" class="validate" value="{{temp.email}}">
								<label for="icon_telephone">E-mail</label>
							</div>
							<div class="input-field col s6">
								<input id="icon_telephone" type="tel" class="validate" value="{{temp.createByName}}" disabled>
								<label for="icon_telephone">Created By</label>
							</div>
							<div class="input-field col s6">
								<input id="icon_telephone" type="tel" class="validate" value="{{temp.createTime}}" disabled>
								<label for="icon_telephone">Created Time</label>
							</div>
							<div class="input-field col s6">
								<input id="icon_telephone" type="tel" class="validate" value="{{temp.orgName}}">
								<label for="icon_telephone">Orgnization</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<a href="#" class="modal-action waves-effect waves-green btn-flat blue white-text">OKay</a>
				<a href="#" class="modal-action modal-close waves-effect waves-green btn-flat red white-text">Cancel</a>
			</div>
		</div>
		<!-- 删除模态框 -->
		<div id="delModal" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4>删除</h4>
				<p>A bunch of text</p>
			</div>
			<div class="modal-footer">
				<a href="" class="modal-action modal-close waves-effect waves-green btn-flat ">同意</a>
			</div>
		</div>
		<!-- 新增模态框 -->
		<div id="addModal" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4>添加</h4>
				<div class="row">
					<form class="col s12" id="insertForm">
						<div class="row">
							<div class="col s12">
								<label>Gender:</label>
								<input class="with-gap" name="group1" type="radio" id="male" ng-model="insertForm.gender"/>
								<label for="male">Male</label>
								<input class="with-gap" name="group1" type="radio" id="female"/>
								<label for="female">Female</label>
							</div>
							<div class="input-field col s6">
								<input id="icon_telephone" type="tel" class="validate" ng-model="insertForm.username">
								<label for="icon_telephone">User Name</label>
							</div>
							<div class="input-field col s6">
								<input id="icon_realname" type="text" class="validate" ng-model="insertForm.realname">
								<label for="icon_realname">Real name</label>
							</div>
							<div class="input-field col s6">
								<input id="icon_telephone" type="tel" class="validate" ng-model="insertForm.tel">
								<label for="icon_telephone">Tel</label>
							</div>
							<div class="input-field col s6">
								<input id="icon_telephone" type="tel" class="validate" ng-model="insertForm.email">
								<label for="icon_telephone">E-mail</label>
							</div>
							<div class="input-field col s12">
								<select ng-model="insertForm.igOrgId">
									<option value="" disabled selected>Choose your option</option>
									<option value="1">宣传部门</option>
									<option value="2">搞事部门</option>
									<option value="3">其他部门 </option>
								</select>
								<label>Organization</label>
							</div>
						</div>
					</form>
				</div>
			</div>
			<div class="modal-footer">
				<a ng-click="insert()" class="modal-action waves-effect waves-green btn-flat blue white-text">OKay</a>
				<a class="modal-action modal-close waves-effect waves-green btn-flat red white-text">Cancel</a>
			</div>
		</div>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
		<script src="../node_modules/angular/angular.js"></script>
		<script src="../base.js"></script>
		<script src="js/user.js"></script>
	</body>

</html>
