<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" href="css/user.css" />
	</head>

	<body ng-app='user' ng-controller='userCtrl'>
		<div class="">
			<div class="tableView">
				<div class="row">
					<div class="col s6 m4" ng-repeat="x in listData" ng-cloak>
						<div class="card grey darken-1">
							<div class="card-content white-text">
								<span class="card-title">{{x.username}}</span>
								<table>
									<tr>
										<td>真实姓名:{{x.realname}}</td>
										<td>e-mail:{{x.email}}</td>
									</tr>
									<tr>
										<td>创建者：{{x.createByName}}</td>
										<td>组织：{{x.orgName}}</td>
									</tr>
									<tr>
										<td>联系电话：{{x.tel}}</td>
										<td></td>
									</tr>
								</table>
							</div>
							<div class="card-action">
								<a class="btn btn-floating blue waves-effect waves-light" ng-click="showModal('#editModal')"><i class="material-icons">create</i></a>
								<a class="btn-floating red waves-effect waves-light" ng-click="showModal('#delModal')"><i class="material-icons">close</i></a>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="editBar centerd">
				<div class="fixed-action-btn horizontal click-to-toggle">
					<a class="btn-floating btn-large black">
						<i class="material-icons">menu</i>
					</a>
					<ul>
						<li>
							<a class="btn-floating green waves-effect waves-light" ng-click="showModal('#addModal')"><i class="material-icons">add</i></a>
						</li>
						<li>
							<a class="btn-floating blue-grey waves-effect waves-light"><i class="material-icons">search</i></a>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<!-- Modal Structure -->
		<div id="editModal" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4>编辑</h4>
				<p>A bunch of text</p>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">同意</a>
			</div>
		</div>
		<div id="delModal" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4>删除</h4>
				<p>A bunch of text</p>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">同意</a>
			</div>
		</div>
		<div id="addModal" class="modal modal-fixed-footer">
			<div class="modal-content">
				<h4>添加</h4>
				<p>A bunch of text</p>
			</div>
			<div class="modal-footer">
				<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">同意</a>
			</div>
		</div>
		<script src="../node_modules/jquery/dist/jquery.min.js"></script>
		<script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
		<script src="../node_modules/angular/angular.js"></script>
		<script src="../base.js"></script>
		<script src="js/user.js"></script>
	</body>

</html>
