<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title></title>
    <link rel="stylesheet" href="../node_modules/materialize-css/dist/css/materialize.min.css"/>
    <link href="../node_modules/materialize-css/dist/css/icon.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/mailbox.css"/>
</head>
<body ng-app="mailboxApp" ng-cloak ng-controller="mailHistoryListCtrl">
    <h6><p class="grey-text">信箱&nbsp;&nbsp;&gt;&nbsp;&nbsp;信件列表</p></h6>
    <table class="striped">
        <thead>
        <tr>
            <th data-field="name">标题</th>
            <th data-field="id">时间</th>
            <th data-field="price">发件人</th>
            <th data-field="price">操作</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="mail in mailList">
            <td>{{mail.title}}</td>
            <td>{{mail.createTime}}</td>
            <td>{{mail.createBy}}</td>
            <td><a href ng-click="openModal(mail)">详情</a></td>
        </tr>
        </tbody>
    </table>
    <!-- 详情模态框 -->
    <div id="detailModal" class="modal modal-fixed-footer" style="height: 400px">
        <div class="modal-content">
            <h5>{{item.createBy}} 的信件</h5>
            <p>发件时间：{{item.createTime}}</p>
            <p>回复时间：{{item.updateTime}}</p>
            <p>信件内容：{{item.content}}</p>
            <p>回复内容：{{item.reply}}</p>
        </div>
        <div class="modal-footer">
            <a href class="modal-action modal-close waves-effect waves-green btn-flat white" ng-click="closeModal()">关闭</a>
        </div>
    </div>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/materialize-css/dist/js/materialize.min.js"></script>
<script src="../node_modules/angular/angular.js"></script>
<script src="../app.js"></script>
<script src="js/mailbox.js"></script>
</body>

</html>
